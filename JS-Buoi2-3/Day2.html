<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lệ Thu - BC34</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--  -->
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Bài tập JS buổi 2 & 3 - Lệ Thu - BC34</h1>
    <!-- Bài tập 1 -->
    <h3>Bài tập 1: Tính tiền lương nhân viên</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-success text-white text-center">
          Tính lương nhân viên
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>Số ngày làm</p>
            <input type="" class="form-control" id="soNgayLam" />
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-success" id="btnTinhLuong">Tính lương</button>
          <div class="mt-3" id="thongBaoLuong"></div>
        </div>
      </div>
    </div>

    <!-- Bài tập 2 -->
    <h3 class="mt-3">Bài 2: Tính giá trị trung bình</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-secondary text-white text-center">
          Tính giá trị trung bình
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="">Number 1: </label>
            <input type="number" class="form-control" id="number1" />
            <label for="">Number 2:</label>
            <input type="number" class="form-control" id="number2" />
            <label for="">Number 3:</label>
            <input type="number" class="form-control" id="number3" />
            <label for="">Number 4:</label>
            <input type="number" class="form-control" id="number4" />
            <label for="">Number 5:</label>
            <input type="number" class="form-control" id="number5" />
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-secondary" id="giaTriTrungBinh">
            Giá trị trung bình
          </button>
          <div class="mt-3" id="showAverage"></div>
        </div>
      </div>
    </div>

    <!-- Bài tập 3 -->
    <h3>Bài 3: Quy đổi tiền</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-info text-dark text-center">
          Quy đổi tiền
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>1 USD = 23.500 VND</p>
            <p>Số lượng USD cần quy đổi:</p>
            <input type="" class="form-control" id="amountOfMoney" />
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-info" id="moneyExchange">Quy đổi</button>
          <div class="mt-3" id="totalMoney"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="./Day2.js"></script>
  </body>
</html>
