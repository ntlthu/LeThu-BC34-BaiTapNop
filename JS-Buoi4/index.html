<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập nâng cao JS buổi 4 - Lệ Thu - BC34</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Bài tập nâng cao JS buổi 4 - Lệ Thu - BC34</h1>

    <h3>Bài tập 1: Tính ngày tháng năm</h3>
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-success text-white text-center">
          Tính ngày tháng năm
        </div>
        <div class="card-body">
          <input
            type="number"
            class="rounded m-1"
            id="inputDate"
            placeholder="Nhập Ngày"
          />
          <input
            type="number"
            class="rounded m-1"
            id="inputMonth"
            placeholder="Nhập Tháng"
          />
          <input
            type="number"
            class="rounded m-1"
            id="inputYear"
            placeholder="Nhập Năm"
          />
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-success m-3" id="yesterday">
            Ngày hôm qua
          </button>
          <button class="btn btn-success" id="tomorow">Ngày mai</button>
          <div class="mt-3" id="showDate"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
